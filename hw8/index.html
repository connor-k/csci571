<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Homework 8 | ckerns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script lang="JavaScript">
        function clearForm(f) {
            // Clear the input box
            f.search_input.value = "";
            // Also clear the response area, as noted on Piazza
            //TODO document.getElementById('query_response').innerHTML = "";
            alert("TODO");
        }
    </script>
</head>
<body class="align-center">
    <div class="container_panel panel panel-default partial-width align-center">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="align-center col-sm-12">
                    <label class="">Stock Market Search</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <label for="search_input" class="control-label">Enter the stock name or symbol<span class="red">*</span></label>
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="search_input" placeholder="Apple Inc or AAPL" REQUIRED pattern=".*[^\s]+.*" onInvalid="setCustomValidity('Please fill out this field.')" onKeyUp="try{setCustomValidity('')}catch(e){}">
                </div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Get Quote</button>
                    <button type="button" class="btn btn-default" onClick="clearForm(this.form)"><span class="glyphicon glyphicon-refresh"></span> Clear</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <span>Powered By:</span><img src="mod-logo.png" width="120" height="24"></img>
                </div>
            </div>
        </form>
    </div>

    <hr class="align-center partial-width margin-tb-16">

    <div class="container_panel panel panel-default partial-width align-center padding-b-16">
            <div class="well">
                <form class="form-horizontal">
                    <span class="form-group">
                        <span class="col-sm-2">
                            <label class="control-label">Favorite List</label>
                        </span>
                        <span class="col-sm-6"></span>
                        <span class="col-sm-4">
                            <span>Automatic Refresh:</span>
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-right"></span></button>
                        </span>
                    </span>
                </form>
            </div>
            <div class="table-responsive margin-16">
                <table class="table table-striped">
                        <tr>
                            <th>Symbol</th>
                            <th>Company Name</th>
                            <th>Stock Price</th>
                            <th>Change (Percent Change)</th>
                            <th>Market Cap</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td class="text-left">Dummy data</td>
                            <td class="text-left">Company Name</td>
                            <td class="text-left">Stock Price</td>
                            <td class="text-left">Change (Percent Change)</td>
                            <td class="text-left">Market Cap</td>
                            <td class="text-left"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button></td>
                        </tr>
                        <tr>
                            <td class="text-left">Symbol</td>
                            <td class="text-left">Company Name</td>
                            <td class="text-left">Stock Price</td>
                            <td class="text-left">Change (Percent Change)</td>
                            <td class="text-left">Market Cap</td>
                            <td class="text-left"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button></td>
                        </tr>
                </table>
            </div>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
